<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SENTINEL â€” Access Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet"/>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    /* â”€â”€ VARIABLES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    :root {
      --bg:        #080c10;
      --bg2:       #0d1117;
      --bg3:       #111820;
      --border:    #1e2d3d;
      --accent:    #00d4ff;
      --accent2:   #00ff99;
      --warn:      #ff6b35;
      --denied:    #ff3b5c;
      --entry:     #00ff99;
      --exit:      #00d4ff;
      --text:      #c9d1d9;
      --text-dim:  #4a5568;
      --mono:      'Share Tech Mono', monospace;
      --ui:        'Rajdhani', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--ui);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* â”€â”€ SCANLINE OVERLAY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,212,255,0.015) 2px,
        rgba(0,212,255,0.015) 4px
      );
      pointer-events: none;
      z-index: 1000;
    }

    /* â”€â”€ HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    header {
      border-bottom: 1px solid var(--border);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: baseline;
      gap: 12px;
    }
    .logo-main {
      font-family: var(--mono);
      font-size: 22px;
      color: var(--accent);
      letter-spacing: 4px;
      text-shadow: 0 0 20px rgba(0,212,255,0.5);
    }
    .logo-sub {
      font-size: 12px;
      color: var(--text-dim);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .status-pill {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 13px;
      font-family: var(--mono);
    }
    .status-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: var(--text-dim);
      transition: background 0.3s;
    }
    .status-dot.connected { background: var(--accent2); box-shadow: 0 0 8px var(--accent2); }
    .status-dot.error     { background: var(--denied);  box-shadow: 0 0 8px var(--denied); }

    /* â”€â”€ MAIN LAYOUT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    /* â”€â”€ DATE PICKER SECTION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .picker-section {
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 28px 32px;
      margin-bottom: 32px;
      position: relative;
      overflow: hidden;
    }
    .picker-section::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
    }

    .picker-label {
      font-size: 11px;
      letter-spacing: 3px;
      color: var(--text-dim);
      text-transform: uppercase;
      margin-bottom: 16px;
    }

    .picker-row {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    input[type="date"] {
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--accent);
      font-family: var(--mono);
      font-size: 18px;
      padding: 10px 16px;
      outline: none;
      cursor: pointer;
      transition: border-color 0.2s, box-shadow 0.2s;
      color-scheme: dark;
    }
    input[type="date"]:hover,
    input[type="date"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(0,212,255,0.15);
    }

    .btn {
      font-family: var(--ui);
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 11px 28px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: var(--accent);
      color: var(--bg);
    }
    .btn-primary:hover {
      background: #33ddff;
      box-shadow: 0 0 20px rgba(0,212,255,0.4);
      transform: translateY(-1px);
    }
    .btn-primary:active { transform: translateY(0); }

    .btn-today {
      background: transparent;
      color: var(--accent2);
      border: 1px solid var(--accent2);
      font-size: 13px;
      padding: 10px 20px;
    }
    .btn-today:hover {
      background: rgba(0,255,153,0.08);
      box-shadow: 0 0 12px rgba(0,255,153,0.2);
    }

    /* â”€â”€ STATS ROW â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 28px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
    }
    .stats-row.visible { opacity: 1; transform: translateY(0); }

    .stat-card {
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .stat-card::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 2px;
    }
    .stat-card.total::after  { background: var(--accent); }
    .stat-card.entries::after{ background: var(--entry); }
    .stat-card.exits::after  { background: var(--exit); }
    .stat-card.denied::after { background: var(--denied); }

    .stat-val {
      font-family: var(--mono);
      font-size: 36px;
      line-height: 1;
      margin-bottom: 6px;
    }
    .stat-card.total   .stat-val { color: var(--accent); }
    .stat-card.entries .stat-val { color: var(--entry); }
    .stat-card.exits   .stat-val { color: var(--exit); }
    .stat-card.denied  .stat-val { color: var(--denied); }

    .stat-label {
      font-size: 11px;
      letter-spacing: 2px;
      color: var(--text-dim);
      text-transform: uppercase;
    }

    /* â”€â”€ TABLE SECTION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .table-section {
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease 0.1s;
    }
    .table-section.visible { opacity: 1; transform: translateY(0); }

    .table-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 24px;
      border-bottom: 1px solid var(--border);
    }
    .table-title {
      font-size: 13px;
      letter-spacing: 3px;
      color: var(--text-dim);
      text-transform: uppercase;
    }
    .table-date-badge {
      font-family: var(--mono);
      font-size: 13px;
      color: var(--accent);
      background: rgba(0,212,255,0.08);
      border: 1px solid rgba(0,212,255,0.2);
      border-radius: 4px;
      padding: 4px 10px;
    }

    .search-box {
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: 5px;
      color: var(--text);
      font-family: var(--mono);
      font-size: 13px;
      padding: 6px 12px;
      outline: none;
      width: 180px;
      transition: border-color 0.2s;
    }
    .search-box:focus { border-color: var(--accent); }
    .search-box::placeholder { color: var(--text-dim); }

    /* Table */
    .table-wrap { overflow-x: auto; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    thead tr {
      background: var(--bg3);
      border-bottom: 1px solid var(--border);
    }
    th {
      text-align: left;
      padding: 12px 20px;
      font-size: 10px;
      letter-spacing: 2.5px;
      color: var(--text-dim);
      text-transform: uppercase;
      font-weight: 600;
      white-space: nowrap;
    }
    tbody tr {
      border-bottom: 1px solid rgba(30,45,61,0.6);
      transition: background 0.15s;
    }
    tbody tr:hover { background: rgba(0,212,255,0.04); }
    tbody tr:last-child { border-bottom: none; }

    td {
      padding: 13px 20px;
      vertical-align: middle;
    }

    /* Time column */
    .td-time {
      font-family: var(--mono);
      font-size: 13px;
      color: var(--accent);
      white-space: nowrap;
    }

    /* Name column */
    .td-name {
      font-weight: 600;
      font-size: 15px;
      color: #e6edf3;
    }

    /* Code column */
    .td-code {
      font-family: var(--mono);
      font-size: 13px;
      color: var(--text-dim);
      letter-spacing: 3px;
    }

    /* Event badge */
    .badge {
      display: inline-block;
      font-family: var(--mono);
      font-size: 11px;
      letter-spacing: 2px;
      padding: 4px 10px;
      border-radius: 4px;
      font-weight: 600;
    }
    .badge-ENTRY  { color: var(--entry);  background: rgba(0,255,153,0.1);  border: 1px solid rgba(0,255,153,0.25); }
    .badge-EXIT   { color: var(--exit);   background: rgba(0,212,255,0.1);  border: 1px solid rgba(0,212,255,0.25); }
    .badge-DENIED { color: var(--denied); background: rgba(255,59,92,0.1);  border: 1px solid rgba(255,59,92,0.25); }

    /* Row number */
    .td-num {
      font-family: var(--mono);
      font-size: 11px;
      color: var(--text-dim);
      width: 40px;
    }

    /* â”€â”€ EMPTY / LOADING / ERROR STATES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .state-box {
      padding: 60px 20px;
      text-align: center;
      color: var(--text-dim);
    }
    .state-icon {
      font-size: 36px;
      margin-bottom: 14px;
      display: block;
    }
    .state-title {
      font-size: 16px;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 6px;
    }
    .state-sub {
      font-size: 13px;
      font-family: var(--mono);
    }

    /* Loading pulse */
    @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.3} }
    .loading .state-icon { animation: pulse 1.2s infinite; }

    /* â”€â”€ FOOTER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    footer {
      text-align: center;
      padding: 30px;
      font-size: 11px;
      letter-spacing: 2px;
      color: var(--text-dim);
      text-transform: uppercase;
      border-top: 1px solid var(--border);
      margin-top: 40px;
    }

    /* â”€â”€ PAIRED TABLE STYLES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .td-entry {
      font-family: var(--mono);
      font-size: 13px;
      color: var(--entry);
      padding: 11px 20px;
    }
    .td-exit {
      font-family: var(--mono);
      font-size: 13px;
      color: var(--exit);
      padding: 11px 20px;
    }
    .td-dur {
      padding: 11px 20px;
    }
    .td-dur-val {
      font-family: var(--mono);
      font-size: 13px;
      color: var(--warn);
    }
    .td-missing {
      color: var(--text-dim);
      font-family: var(--mono);
    }
    /* First row of each person â€” slight top border emphasis */
    .person-row-first td {
      border-top: 1px solid rgba(0,212,255,0.12);
    }
    /* Extra visit rows (same person, second/third visit) */
    .person-row-extra td {
      border-top: 1px dashed rgba(255,255,255,0.05);
      background: rgba(0,212,255,0.02);
    }
    /* Thin separator line between different people */
    .person-separator td {
      padding: 0;
      height: 6px;
      background: var(--bg3);
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
    }
    /* Name + code cells span multiple rows â€” align to top */
    .td-name, .td-num, .td-code {
      vertical-align: top;
      padding-top: 13px;
    }

    /* â”€â”€ RESPONSIVE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (max-width: 700px) {
      header { padding: 14px 16px; }
      main   { padding: 20px 12px; }
      .stats-row { grid-template-columns: repeat(2,1fr); }
      .picker-row { flex-direction: column; align-items: flex-start; }
      th, td { padding: 10px 12px; }
      .search-box { width: 100%; }
      .table-header { flex-direction: column; gap: 10px; align-items: flex-start; }
    }
    /* â”€â”€ WARNING ROWS (bad entry/exit pair) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    tr[data-warn="1"] { background: rgba(255,107,53,0.07) !important; }
    .td-entry-warn { color: var(--warn) !important; font-family: var(--mono); font-size:13px; }
    .td-exit-warn  { color: var(--warn) !important; font-family: var(--mono); font-size:13px; }
    .td-warn-label {
      font-family: var(--mono); font-size: 11px; color: var(--warn);
      background: rgba(255,107,53,0.12); border: 1px solid rgba(255,107,53,0.3);
      border-radius: 4px; padding: 3px 8px;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="logo">
    <span class="logo-main">SENTINEL</span>
    <span class="logo-sub">Access Control</span>
  </div>
  <div class="status-pill">
    <div class="status-dot" id="statusDot"></div>
    <span id="statusText" style="color:var(--text-dim)">Connecting...</span>
  </div>
</header>

<main>

  <!-- DATE PICKER -->
  <div class="picker-section">
    <div class="picker-label">Select Date to View Logs</div>
    <div class="picker-row">
      <input type="date" id="datePicker" />
      <button class="btn btn-primary" onclick="loadLogs()">Load Logs</button>

  <div class="stats-row" id="statsRow">

      <div class="stat-val" id="statEntry">0</div>

      <div class="stat-val" id="statExit">0</div>
      <div class="stat-label">Exits</div>

    <div class="stat-card denied">
      <div class="stat-val" id="statDenied">0</div>
      <div class="stat-label">Denied</div>
    </div>
  </div>

  <!-- TABLE -->
  <div class="table-section" id="tableSection">
    <div class="state-box" id="emptyState">
      <span class="state-icon">ğŸ“…</span>
      <div class="state-title">Pick a Date</div>
      <div class="state-sub">Select a date above and click Load Logs</div>
    </div>
  </div>

</main>

<footer>Team ASTROPHILE &nbsp;Â·&nbsp; SENTINEL v2.2 &nbsp;Â·&nbsp; Firebase Realtime DB</footer>

<script>
// ============================================================
//  â˜…  YOUR FIREBASE CONFIG â€” update these two values  â˜…
// ============================================================
const FIREBASE_DB_URL = "https://sentinel-4a4e4-default-rtdb.firebaseio.com/";
const FIREBASE_API_KEY = "AIzaSyCT5CqJfQw8FNHYBO297t4-EcnrvTrxMi4";
// ============================================================

firebase.initializeApp({ apiKey: FIREBASE_API_KEY, databaseURL: FIREBASE_DB_URL });
const db = firebase.database();

// â”€â”€ Status indicator â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const dot      = document.getElementById('statusDot');
const statusTx = document.getElementById('statusText');
db.ref('.info/connected').on('value', snap => {
  if (snap.val()) {
    dot.className = 'status-dot connected';
    statusTx.textContent = 'Live';
    statusTx.style.color = 'var(--accent2)';
  } else {
    dot.className = 'status-dot error';
    statusTx.textContent = 'Offline';
    statusTx.style.color = 'var(--denied)';
  }
});

// â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function setToday() {
  const now = new Date();
  const y = now.getFullYear();
  const m = String(now.getMonth()+1).padStart(2,'0');
  const d = String(now.getDate()).padStart(2,'0');
  document.getElementById('datePicker').value = `${y}-${m}-${d}`;
  loadLogs();
}
setToday();

function inputToLogDate(val) {
  const [y, m, d] = val.split('-');
  return `${d}/${m}/${y}`;
}
function friendlyDate(val) {
  const [y,m,d] = val.split('-').map(Number);
  return new Date(y, m-1, d).toLocaleDateString('en-IN', {
    weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
  });
}

// â”€â”€ Pair data (for search re-filter) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let pairedData  = [];   // [{name, code, entries:[], exits:[]}, ...]
let deniedData  = [];   // [{time, code}, ...]

// â”€â”€ Load logs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function loadLogs() {
  const pickerVal = document.getElementById('datePicker').value;
  if (!pickerVal) { alert('Please select a date first.'); return; }

  const logDate      = inputToLogDate(pickerVal);
  const tableSection = document.getElementById('tableSection');
  const statsRow     = document.getElementById('statsRow');

  statsRow.classList.remove('visible');
  tableSection.classList.remove('visible');
  tableSection.innerHTML = `
    <div class="state-box loading">
      <span class="state-icon">â³</span>
      <div class="state-title">Loading</div>
      <div class="state-sub">Fetching logs for ${logDate}...</div>
    </div>`;

  db.ref('/logs').once('value').then(snap => {
    const data = snap.val();
    if (!data) { showEmpty(tableSection, statsRow, pickerVal); return; }

    // Collect all events for this date, sorted by time
    const dayLogs = Object.values(data)
      .filter(e => e.date === logDate)
      .sort((a,b) => a.time.localeCompare(b.time));

    if (dayLogs.length === 0) { showEmpty(tableSection, statsRow, pickerVal); return; }

    // â”€â”€ Smart chronological pairing per person â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Walk events in time order per person.
    // ENTRY â†’ push onto open stack.
    // EXIT  â†’ pop most recent open ENTRY and pair.
    //         If no open ENTRY, orphan EXIT (entered previous day).
    // Remaining open ENTRYs = still inside, no exit yet.
    // Flags bad pairs where exit time <= entry time (power reset artefact).
    const byCode = {};
    deniedData = [];

    dayLogs.forEach(e => {
      if (e.event === 'DENIED') {
        deniedData.push({ time: e.time, code: e.code });
        return;
      }
      if (!byCode[e.code]) {
        byCode[e.code] = { name: e.name, code: e.code, events: [] };
      }
      byCode[e.code].events.push({ type: e.event, time: e.time });
    });

    pairedData = Object.values(byCode).map(person => {
      const pairs     = [];
      const openStack = [];

      person.events.forEach(ev => {
        if (ev.type === 'ENTRY') {
          openStack.push(ev.time);
        } else if (ev.type === 'EXIT') {
          if (openStack.length > 0) {
            const entryTime = openStack.pop();
            const valid = toSec(ev.time) > toSec(entryTime);
            pairs.push({ entry: entryTime, exit: ev.time, warning: !valid });
          } else {
            pairs.push({ entry: null, exit: ev.time, warning: false });
          }
        }
      });

      // Still inside â€” no exit yet
      openStack.forEach(t => pairs.push({ entry: t, exit: null, warning: false }));

      // Sort by entry time (nulls last)
      pairs.sort((a, b) => {
        if (!a.entry && !b.entry) return 0;
        if (!a.entry) return 1;
        if (!b.entry) return -1;
        return a.entry.localeCompare(b.entry);
      });

      return { name: person.name, code: person.code, pairs };
    });

    pairedData.sort((a, b) => {
      const ta = a.pairs[0]?.entry || a.pairs[0]?.exit || '';
      const tb = b.pairs[0]?.entry || b.pairs[0]?.exit || '';
      return ta.localeCompare(tb);
    });

    // Stats
    const totalEntry  = dayLogs.filter(e => e.event === 'ENTRY').length;
    const totalExit   = dayLogs.filter(e => e.event === 'EXIT').length;
    const totalDenied = dayLogs.filter(e => e.event === 'DENIED').length;

    document.getElementById('statTotal').textContent  = dayLogs.length;
    document.getElementById('statEntry').textContent  = totalEntry;
    document.getElementById('statExit').textContent   = totalExit;
    document.getElementById('statDenied').textContent = totalDenied;

    renderTable(tableSection, statsRow, pickerVal);

  }).catch(err => {
    tableSection.innerHTML = `
      <div class="state-box">
        <span class="state-icon">âš ï¸</span>
        <div class="state-title">Error</div>
        <div class="state-sub">${err.message}</div>
      </div>`;
  });
}

// â”€â”€ Convert HH:MM:SS â†’ total seconds â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function toSec(t) {
  if (!t) return 0;
  const [h,m,s] = t.split(':').map(Number);
  return h*3600 + m*60 + s;
}

// â”€â”€ Duration calculator â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function calcDuration(entry, exit, warning) {
  if (!entry || !exit)  return '<span class="td-missing">â€”</span>';
  if (warning)          return '<span class="td-warn-label">âš  Bad data</span>';
  try {
    const totalSec = toSec(exit) - toSec(entry);
    if (totalSec <= 0)  return '<span class="td-warn-label">âš  Bad data</span>';
    const h = Math.floor(totalSec / 3600);
    const m = Math.floor((totalSec % 3600) / 60);
    const s = totalSec % 60;
    if (h > 0) return `<span class="td-dur-val">${h}h ${m}m</span>`;
    if (m > 0) return `<span class="td-dur-val">${m}m ${s}s</span>`;
    return `<span class="td-dur-val">${s}s</span>`;
  } catch { return '<span class="td-missing">â€”</span>'; }
}

// â”€â”€ Build paired attendance rows â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// person.pairs = [{entry, exit, warning}, ...]
// warning=true â†’ exit before entry (power-reset artefact) â†’ highlight orange
function buildRows(data) {
  if (data.length === 0) {
    return `<tr><td colspan="6">
      <div class="state-box" style="padding:30px">
        <span class="state-icon" style="font-size:24px">ğŸ”</span>
        <div class="state-sub">No matches</div>
      </div></td></tr>`;
  }

  let html = '';
  let rowNum = 1;

  data.forEach(person => {
    const pairs   = person.pairs;
    const maxRows = pairs.length || 1;
    // keep your **** masking for codes
    const maskedCode = '*'.repeat(String(person.code).length);

    pairs.forEach((pair, i) => {
      const entryCell = pair.entry
        ? `<span class="${pair.warning ? 'td-entry-warn' : ''}">${pair.entry}</span>`
        : '<span class="td-missing">â€”</span>';

      const exitCell = pair.exit
        ? `<span class="${pair.warning ? 'td-exit-warn' : ''}">${pair.exit}</span>`
        : '<span class="td-missing">â€”</span>';

      const durCell  = calcDuration(pair.entry, pair.exit, pair.warning);
      const warnAttr = pair.warning ? ' data-warn="1"' : '';

      if (i === 0) {
        html += `
          <tr class="person-row-first"${warnAttr}>
            <td class="td-num"  rowspan="${maxRows}">${String(rowNum).padStart(2,'0')}</td>
            <td class="td-name" rowspan="${maxRows}">${person.name}</td>
            <td class="td-code" rowspan="${maxRows}">${maskedCode}</td>
            <td class="td-entry">${entryCell}</td>
            <td class="td-exit">${exitCell}</td>
            <td class="td-dur">${durCell}</td>
          </tr>`;
      } else {
        html += `
          <tr class="person-row-extra"${warnAttr}>
            <td class="td-entry">${entryCell}</td>
            <td class="td-exit">${exitCell}</td>
            <td class="td-dur">${durCell}</td>
          </tr>`;
      }
    });

    rowNum++;
    html += `<tr class="person-separator"><td colspan="6"></td></tr>`;
  });

  return html;
}

function filterRows(query) {
  const q = query.trim().toLowerCase();

}

function filterRows(query) {
